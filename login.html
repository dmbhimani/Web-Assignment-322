<head>

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel ="stylesheet" href="/css/index.css"/>
</head>
<body>
    <a href = "/Blog">
        <br><br>
        <img src = "/images/Logo_1.png" style="display:block; margin-left: auto; margin-right:auto; width: 240px; height: 150px;"/>
    </a><br>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand">
               <div class="box">&emsp;
                    <a href = "/Blog" style="font-size: larger; text-decoration: none; color: black;">Blog</a>&emsp;&emsp;&emsp;
                    <a href = "/article/:id" style="font-size: larger; text-decoration: none; color: black;">Read More</a>&emsp;&emsp;&emsp;
                    <a href = "/registration" style="font-size: larger; text-decoration: none; color: black;">Register</a>&emsp;&emsp;&emsp;

            </a>
        </div>

    <div class="form-floating mb-3" style="width: 50%; margin:auto;">
        <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
        <label for="email">&emsp;Email</label>
    </div>
    <div class="form-floating mb-3" style="width: 50%; margin:auto;">
        <input type="text" class="form-control" id="password" name="password" placeholder="Password"/>
        <label for="password">&emsp;Password</label>
    </div>
    <p style="text-align: center;"><a href="" class="text-muted" style="text-decoration:none;">Forget Password ?</a></p>
    <div class="d-grid" style="width: 50%; margin:auto;">
        <button class="btn btn-primary" type="submit">Sign In</button>
    </div>
    <br>
    <p class="lead" style="text-align: center;">Don't have an account? <a href="/registration">Register</a></p>
